<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Organizer</title>
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- رابط ملف CSS الخاص -->
    <link rel="stylesheet" href="addContact.css">
    
  </head>
  <body>
    <div class="container-fluid bg-light min-vh-100">

      <section class="header-section">
        <!-- nav bar -->
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="homepage.html">
              <img src="image/icons8-back-64.png" alt="Bootstrap" width="50" height="50">
            </a>
          </div>
        </nav>
      
        <!-- picturs -->
        <div class="d-flex flex-column align-items-center mt-4 profile-section">
          <h3 class="text-center">New Contact</h3>
          <div class="rounded-circle bg-secondary" style="width: 100px; height: 100px;">
            <img src="image/pngwing.com (16).png" alt="Profile" class="img-fluid rounded-circle">
          </div>
          <button class="btn btn-outline-info mt-2">Add Photo</button>
        </div>
      </section>
      
      
      
      
      
      <!-- forme sectionns-->

      
       <!-- bottons -->
      <form class="mt-4">
        <div class=" clearfix mt-4">
          <button type="reset" class="btn btn-secondary float-start">Cancel</button>
          <button type="submit" class="btn btn-primary float-end">Add</button>
        </div>
        <!-- first name -->
        <div class="mb-3">
          <label for="first name" class="form-label"></label>
          <input type="text" class="form-control" id="first name" placeholder="Enter first name">
        </div>

        <!-- last name -->
        <div class="mb-3">
          <label for="lastName" class="form-label"></label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>

        <!-- email -->
        <div class="row mb-3">
          <label for="inputEmail3" class="form-label"></label>
          <div class="">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        
        <!-- phon num -->
        <div class="row mb-3">
          <label for="inputPhoneNumber" class="form-label"></label>
          <div class="">
            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone number" minlength="10" maxlength="15">
          </div>
        </div>
        
                <!-- city -->
                <div class="row mb-3">
                  <label for="inputCity" class="form-label"></label>
                  <div class="">
                    <select class="form-select" id="inputCity" aria-label="Default select example">
                      <option selected>City</option>
                      <option value="1">azilal</option>
                      <option value="2">marrakesh</option>
                      <option value="3">Béni Mellal</option>
                    </select>
                  </div>
                </div>
        
        <!-- gender -->
        <fieldset class="row mb-3">
          <legend class=" col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
              <label class="form-check-label" for="gridRadios1">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">Female</label>
            </div>
          </div>
        </fieldset>

        <!-- <button type="submit" class="btn btn-primary mt-3 ms-3">Add contact</button> -->
        
            
        
      </form>
    </div>
    
    <script src="addContact.js"></script>
  </body>
</html>
